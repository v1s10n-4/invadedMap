<link href="../bower_components/polymer/polymer-element.html" rel="import">
<link href="../bower_components/paper-item/paper-item.html" rel="import">
<link href="../bower_components/paper-item/paper-item-body.html" rel="import">
<link href="../bower_components/iron-icon/iron-icon.html" rel="import">
<link href="../bower_components/paper-button/paper-button.html" rel="import">
<link href="shared-styles.html" rel="import">

<dom-module id="ivd-cities">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				margin: 0;
				background-color: black;
				padding-top: 1px;
			}

			:host * {
				font-family: 'VG5000', Helvetica, Arial, sans-serif;
			}

			h1 {
				color: var(--app-secondary-color);
				margin-left: 20px;
			}

			paper-item {
				padding: 1em;
				position: relative;
			}

			paper-item::before, paper-item::after {
				content: '';
				display: block;
				position: absolute;
				background: var(--app-secondary-color);
			}

			paper-item::before {
				top: 12px;
				bottom: 12px;
				left: 1em;
				right: 1em;
			}

			paper-item::after {
				left: 12px;
				right: 12px;
				top: 1em;
				bottom: 1em;
			}

			paper-item-body {
				background-color: black;
				color: var(--app-title-color);
				position: relative;
				z-index: 1;
				padding: 5px;
			}

			paper-item-body em {
				color: var(--app-title-color);
			}
		</style>
		<h1>1NV4D3D C17135</h1>
		<template as="city" is="dom-repeat" items="[[cities]]">
			<paper-item>
				<paper-item-body three-line>
					<span>[[city.name]]</span>
					<span secondary>1NV4D3R5: <em>[[city.nbSpaceInvader]]</em>, W4V35: <em>[[city.waveCount]]</em></span>
					<span secondary>7074L P01N75: <em>[[city.points]]</em></span>
				</paper-item-body>
			</paper-item>
		</template>
	</template>

	<script>
		class IVDCities extends Polymer.Element {
			static get is() {
				return 'ivd-cities';
			}

			static get properties() {
				return {
					cities: {
						type: Array,
						value: [],
						notify: true
					},
					mobile: Boolean
				};
			}

			connectedCallback() {
				super.connectedCallback();
				fetch('cities.json')
					.then(res => res.json()
						.then(json => {
							this.set('cities', json);
							console.log(json);
						})
						.catch(err => this.set('json', json)));
			}
		}


		window.customElements.define(IVDCities.is, IVDCities);
	</script>
</dom-module>
