<link href="../bower_components/polymer/polymer-element.html" rel="import">
<link href="../bower_components/iron-image/iron-image.html" rel="import">

<dom-module id="ivd-404">
	<template>
		<style>
			:host {
				display: block;
				text-align: center;
				background-color: var(--app-primary-color);
				height: calc(100vh - 65px);
			}

			h1, a {
				color: var(--app-title-color);
			}

			iron-image {
				margin: auto;
			}
		</style>

		<iron-image src="../images/404.jpg"></iron-image>
		<h1>Oops you hit a 404. <a href="[[rootPath]]map">Head back to map.</a></h1>
		<iron-image src="../images/404.png"></iron-image>
	</template>

	<script>
		class IVD404 extends Polymer.Element {
			static get is() {
				return 'ivd-404';
			}

			static get properties() {
				return {
					// This shouldn't be neccessary, but the Analyzer isn't picking up
					// Polymer.Element#rootPath
					rootPath: String,
				};
			}
		}

		window.customElements.define(IVD404.is, IVD404);
	</script>
</dom-module>
