<dom-module id="my-app">
	<template>
		<style>
			:host {
				--app-fonts: 'VG5000', Helvetica, Arial, sans-serif;
				--app-primary-color: black;
				--app-secondary-color: white;
				--secondary-text-color: #777777;
				--app-title-color: #5f5;
				--app-primary-layout-background-color: #2A2A2A;
				--paper-font-common-base: {
					font-family: var(--app-fonts);
				};
				display: block;
			}

			:host * {
				font-family: var(--app-fonts);
			}

			app-drawer-layout:not([narrow]) [drawer-toggle] {
				display: none;
			}

			app-drawer {
				--app-drawer-content-container: {
					background-color: var(--app-primary-layout-background-color);
					color: var(--app-title-color);
				}
			}

			.drawer-list a {
				color: var(--app-primary-color);
			}

			.drawer-list a.iron-selected {
				color: var(--app-title-color);
				font-weight: bold;
			}

			app-header {
				color: var(--app-title-color);
				background-color: var(--app-primary-color);
			}

			app-header paper-icon-button {
				color: white;
				--paper-icon-button-ink-color: var(--app-secondary-color);
			}

			.drawer-list {
				margin: 0 20px;
			}

			.drawer-list a {
				display: block;
				padding: 0 16px;
				text-decoration: none;
				color: var(--app-secondary-color);
				line-height: 40px;
			}

			paper-spinner {
				margin: auto;
				width: 22vw;
				height: 22vw;
				--paper-spinner-stroke-width: 20px;
				--paper-spinner-layer-1-color: var(--paper-purple-500);
				--paper-spinner-layer-2-color: var(--paper-cyan-500);
				--paper-spinner-layer-3-color: var(--paper-blue-grey-500);
				--paper-spinner-layer-4-color: var(--paper-amber-500);
			}

			#loader {
				position: absolute;
				left: calc(50% - 65px);
				top: 30%;
				animation: x 1.5s infinite;
				-webkit-animation: x 1.5s infinite;
				-moz-animation: x 1.5s infinite;
				-o-animation: x 1.5s infinite;
			}

		<app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
		<app-route
				data="{{routeData}}"
				pattern="[[rootPath]]:page"
				route="{{route}}"
				tail="{{subroute}}"></app-route>

		<app-drawer-layout fullbleed narrow="{{mobile}}">
			<!-- Drawer content -->
			<app-drawer id="drawer" slot="drawer" swipe-open="[[mobile]]">
				<app-toolbar>M3NU</app-toolbar>
				<iron-selector attr-for-selected="name" class="drawer-list" role="navigation" selected="[[page]]">
					<a href="[[rootPath]]map" name="map">1NV4D3R5 M4P</a>
					<a href="[[rootPath]]highscore" name="highscore">H1GH5C0R3</a>
					<a href="[[rootPath]]cities" name="cities">1NV4D3D C17135</a>
				</iron-selector>
			</app-drawer>

			<!-- Main content -->
			<app-header-layout fullbleed>

				<app-header fixed slot="header">
					<app-toolbar>
						<paper-icon-button drawer-toggle icon="my-icons:menu"></paper-icon-button>
						<div main-title>1NV4D3D M4P</div>
					</app-toolbar>
				</app-header>

				<iron-lazy-pages
						attr-for-selected="name"
						fallback-selection="view404"
						role="main"
						selected="[[page]]"
						loading="{{loading}}"
						hide-immediately>
					<ivd-map data-path="ivd-map.html" name="map" invaders="{{invaders}}" mobile="{{mobile}}"></ivd-map>
					<ivd-highscore data-path="ivd-highscore.html" name="highscore" mobile="{{mobile}}"></ivd-highscore>
					<ivd-cities data-path="ivd-cities.html" name="cities" mobile="{{mobile}}"></ivd-cities>
					<ivd-404 data-path="ivd-404.html" name="404"></ivd-404>
				</iron-lazy-pages>

				<template is="dom-if" if="[[loading]]">
					<div id="loader"></div>
				</template>
			</app-header-layout>
		</app-drawer-layout>
	</template>

	<script>
		class MyApp extends Polymer.Element {
			static get is() {
				return 'my-app';
			}

			static get properties() {
				return {
					page: {
						type: String,
						reflectToAttribute: true
					},
					routeData: Object,
					subroute: String,
					rootPath: String,
					invaders: {
						type: Array,
						value: [],
						notify: true
					}
				};
			}

			static get observers() {
				return [
					'_routePageChanged(routeData.page)',
				];
			}

			connectedCallback() {
				super.connectedCallback();
				window.document.body.className = '';
			}

			_routePageChanged(page) {
				this.page = page || 'map';
				if (!this.$.drawer.persistent) {
					this.$.drawer.close();
				}
			}

			_showPage404() {
				this.page = 'view404';
			}
		}

		window.customElements.define(MyApp.is, MyApp);
	</script>
</dom-module>
