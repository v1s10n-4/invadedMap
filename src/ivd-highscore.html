<link href="../bower_components/polymer/polymer-element.html" rel="import">
<link href="../bower_components/paper-item/paper-item.html" rel="import">
<link href="../bower_components/paper-item/paper-item-body.html" rel="import">
<link href="../bower_components/iron-icon/iron-icon.html" rel="import">
<link href="../bower_components/paper-button/paper-button.html" rel="import">
<link href="shared-styles.html" rel="import">

<dom-module id="ivd-highscore">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				margin: 0;
				background-color: black;
				padding-top: 1px;
			}

			:host * {
				font-family: 'VG5000', Helvetica, Arial, sans-serif;
			}

			h1 {
				color: var(--app-secondary-color);
				margin-left: 20px;
			}

			paper-item {
				padding: 1em;
				position: relative;
			}

			paper-item::before, paper-item::after {
				content: '';
				display: block;
				position: absolute;
				background: var(--app-secondary-color);
			}

			paper-item::before {
				top: 12px;
				bottom: 12px;
				left: 1em;
				right: 1em;
			}

			paper-item::after {
				left: 12px;
				right: 12px;
				top: 1em;
				bottom: 1em;
			}

			paper-item-body {
				background-color: black;
				color: var(--app-title-color);
				position: relative;
				z-index: 1;
				padding: 5px;
			}

			paper-item-body em {
				color: var(--app-title-color);
			}
		</style>
		<h1>H1GH5C0R3</h1>
		<template as="player" is="dom-repeat" items="[[players]]">
			<paper-item>
				<paper-item-body three-line>
					<span>#[[player.rank]] :  [[player.name]]</span>
					<span secondary>Score: <em>[[player.score]]</em>, Invaders flashed: <em>[[player.invaders_count]]</em></span>
					<span secondary>Shots: <em>[[player.nbShots]]</em>, Cities discoverd: <em>[[player.nbCity]]</em></span>
				</paper-item-body>
			</paper-item>
		</template>
	</template>

	<script>
		class IVDHighscore extends Polymer.Element {
			static get is() {
				return 'ivd-highscore';
			}

			static get properties() {
				return {
					invaders: {
						type: Array,
						value: [],
						notify: true
					},
					markers: {
						type: Array,
						value: [],
						notify: true
					},
					mobile: Boolean,
					currentInvader: Object,
					map: Object
				};
			}

			connectedCallback() {
				super.connectedCallback();
				fetch('https://space-invaders.com/api/highscore/?uid=false')
					.then(res => res.json()
						.then(json => {
							this.set('players', json.Players);
							console.log(json);
						})
						.catch(err => this.set('json', json)));
			}
		}


		window.customElements.define(IVDHighscore.is, IVDHighscore);
	</script>
</dom-module>
